<div id="login">
    <h3 class="text-center text-white pt-5">SignUp form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form  sid="login-form" class="form" [formGroup]="signUpForm" (ngSubmit)="handleSubmit()">
                        <h3 [ngStyle]="{'color' : formHeader.color}"   class="text-center">{{formHeader.status}}</h3>

                        <div class="form-group">
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control" formControlName = 'username' required>
                            <span class="text-danger" *ngIf="username && username.invalid && username.touched"> Please enter valid username</span>
                        </div>


                        <div class="form-group">
                            <label for="email" class="text-info">Email:</label><br>
                            <input type="email" name="email" id="email" class="form-control" formControlName = 'email' required>
                            <span class="text-danger" *ngIf="email && email.invalid && email.touched"> Please enter valid email</span>
                        </div>

                        
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control" formControlName="password" required>
                            <span class="text-danger" *ngIf="password && password.invalid && password.touched"> Please enter password</span>
                        </div>
                        <div class="form-group  text-center" >
                            <input [disabled]="signUpForm.invalid"  type="submit" name="submit" class="btn btn-info btn-md" value="Submit"> 
                            <input *ngIf="showReset" (click)="reset()"  type="button" name="submit" class="btn btn-info btn-md ml-5" value="Reset"> 
                        </div>

                        

                        
                        
                    </form>

                    

                    <div class="form-group clear-right text-center">
                        Already have an accout? <a [routerLink]="'/login'" class="text-info">Login Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
