<app-navbar></app-navbar>

<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form  sid="login-form" class="form" [formGroup]="newsForm" (ngSubmit)="handleSubmit()" enctype="multipart/form-data">
                        <h3 class="text-center" [style]="formHeader.color"> {{formHeader.status}}</h3>
                        <div class="form-group">
                            <label for="title" class="text-info">Title:</label><br>
                            <input type="text" name="title" id="title" class="form-control" formControlName = 'title'>
                            <span class="text-danger" *ngIf="title && title.invalid && title.touched"> Title of News:</span>
                        </div>
                        <div class="form-group">
                            <label for="content" class="text-info">Content:</label><br>
                            <textarea type="text"  name="content" id="content" class="form-control" formControlName = 'content'>
                            </textarea>
                                <span class="text-danger" *ngIf="content && content.invalid && content.touched"> Content:</span>
                        </div>
                        <div class="form-group">
                            <label for="thumbnail" class="text-info">Thumbnail:</label><br>
                            <input type="file"  (change)="onThumbnailSelected($event)" id="thumbnailName" name="thumbnailName" accept="image/*" formControlName = 'thumnailName'>
                            <span class="text-danger" *ngIf="thumnailName && thumnailName.invalid && thumnailName.touched"> Thumbnail:</span>
                        </div>
                        <div class="form-group text-center"> 
                            <input [disabled]="newsForm.invalid" type="submit" name="submit" class="btn btn-info btn-md" value="Submit"> <br> 
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
